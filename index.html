<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/main.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="head-wrapper">
      <h1 class="inner-wrapper">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Our Library</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </div>
    <div class="main">
      <table id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="list">
          <tr>
            <td>Movies</td>
            <td>Nick</td>
            <td>20</td>
            <td>Unread</td>
            <td><a href="">x</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button onclick="view.showForm()">+</button>
    <div class="hidden-form">
      <form id="form" class="form">
        <div class='inputContainer'>
          <label>Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div>
          <label>Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div>
          <label>Pages</label>
          <input type="text" name="pages" id="pages">
        </div>
        <div>
          <label>Read Status</label>
          <select id="read-status" name="read-status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
        </div>
        <button id="add-book">Add book</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="assets/index.js"></script>
  <!-- <script src="assets/animation.js"></script> -->

</body>

</html>
